<div>

  <mat-form-field class="filter">
    <mat-label>Country</mat-label>
    <input matInput type="text" [(ngModel)]="countryFilter">
    @if (countryFilter) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="countryFilter=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  <mat-form-field class="filter">
    <mat-label>Description</mat-label>
    <input matInput type="text" [(ngModel)]="descriptionFilter">
    @if (descriptionFilter) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="descriptionFilter=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  <button mat-button color="primary" (click)="onSubmit()">Search</button>

  <mat-divider></mat-divider>


  <div class="table-container">
    <div class="table-wrapper">
      <table mat-table [dataSource]="sortedParcels" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let parcel">{{ parcel.id }}</td>
        </ng-container>
        <ng-container matColumnDef="parcelSKU">
          <th mat-header-cell *matHeaderCellDef>Parcel SKU</th>
          <td mat-cell *matCellDef="let parcel">{{ parcel.parcelSKU }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let parcel">{{ parcel.description }}</td>
        </ng-container>
        <ng-container matColumnDef="streetAddress">
          <th mat-header-cell *matHeaderCellDef>Street Address</th>
          <td mat-cell *matCellDef="let parcel">{{ parcel.streetAddress }}</td>
        </ng-container>
        <ng-container matColumnDef="town">
          <th mat-header-cell *matHeaderCellDef>Town</th>
          <td mat-cell *matCellDef="let parcel">{{ parcel.town }}</td>
        </ng-container>
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let parcel">{{ parcel.country }}</td>
        </ng-container>
        <ng-container matColumnDef="deliveryDate">
          <th mat-header-cell *matHeaderCellDef>Delivery Date</th>
          <td mat-cell *matCellDef="let parcel">{{ parcel.deliveryDate }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
